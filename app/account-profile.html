<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<title>Account profile</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" href="img/favicon.ico">
	<meta name="theme-color" content="#000">

	<link rel="stylesheet" href="css/main.min.css?v=1">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900" rel="stylesheet">

</head>

<body>

	<header class="header profile--header">

		<div class="profile--header__block">
			<a href="/" class="header__logo profile--header__logo">
				<img src="img/logo.svg" alt="logo" width="145" height="50">
			</a>
			<a href="index.html" class="btn btn--profile">На главную</a>
		</div>

		<div class="profile--header__block">
			<div class="profile--header__block_info">
				<img src="img/profile.png" alt="">
				<span>ivanivanov@mail.ru</span>
				<ul>
					<li>
						<a href="#">
							<img src="img/seting.png" alt="">
							<span>Настройки</span>
						</a>
					</li>
					<li>
						<a href="#">
							<img src="img/case.png" alt="">
							<span>Оплата</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</header>

	<main class="page--main">
		<div class="container">

			<div class="crumbs">
				<ul>
					<li>
						<a href="#">Личный кабинет</a>
					</li>
					<li>
						<a href="#">Мои группы</a>
					</li>
					<li>
						<a href="#">Группа 1</a>
					</li>
					<li>
						<span>Иванов Иван</span>
					</li>
				</ul>
			</div>

			<div class="profile--group">
				
				<div class="profile--group__header">
					<img src="img/user--avatar.png" alt="">
					<h1 class="title">Ученик <b>Иванов иван</b></h1>
				</div>

				<div class="profile--add">

					<div class="profile--add__info">
						<div class="profile--add__info_avatar">
							<img src="img/user--avatar.png" alt="">
						</div>
						<p class="profile--add__info_stat">
							<img src="img/info-rating.png" alt="">
							<span>Рейтинг:</span>
							<span class="blue">123</span>
						</p>
						<p class="profile--add__info_stat">
							<img src="img/info-date.png" alt="">
							<span>Дата начала:</span>
							<span class="date">24/05/2019</span>
						</p>
						<p class="profile--add__info_stat">
							<img src="img/info-price.png" alt="">
							<span>Оплата:</span>
							<span class="green">Оплачен</span>
						</p>
					</div>

					<form class="profile--add__form">
						<div class="profile--add__form_input">
							<label>Фамилия</label>
							<input type="text" name="lastname" placeholder="Иванов" required>
						</div>
						<div class="profile--add__form_input">
							<label>Имя</label>
							<input type="text" name="firstname" placeholder="Иван" required>
						</div>
						<div class="profile--add__form_input">
							<label>Отчество</label>
							<input type="text" name="patronymic" placeholder="Иван" required>
						</div>
						<div class="profile--add__form_input">
							<label>Дата рождения</label>
							<input type="text" name="date" placeholder="24/09/2010" required>
						</div>
						<div class="profile--add__form_input">
							<label>Телефон</label>
							<input type="tel" name="phone" placeholder="+1234567890" required>
						</div>
						<div class="profile--add__form_input">
							<label>Пароль</label>
							<div>
								<input type="password" name="pass" placeholder="Пароль" class="pass" required>
								<a href="#" class="btn">Изменить пароль</a>
							</div>
						</div>
						<div class="profile--add__form_btn">
							<button type="submit" class="btn" name="submit">Сохранить данные</button>
						</div>
					</form>

				</div>

			</div>

		</div>
	</main>

	<footer class="footer profile--footer" id="footer">

		<div class="profile--footer__block">
			<a href="index.html">
				<img src="img/logo.png" alt="">
			</a>
			<p class="footer__copy">All rights reserved, 2018</p>
		</div>

		<div class="footer__soc">
			<a href="https://www.instagram.com/akira.education/?hl=r" target="_blank"><svg><use xlink:href="#instagram"></use></svg></a>
			<a href="https://www.youtube.com/channel/UCd-SQIxY4c4vc7Gpi43fVjQ" target="_blank"><svg><use xlink:href="#youtube-play-button"></use></svg></a>
			<a href="https://vk.com/akiramentalarithmetic" target="_blank"><svg><use xlink:href="#vk"></use></svg></a>
			<a href="https://play.google.com/store/apps/details?id=com.app_akira.layout" target="_blank"><svg><use xlink:href="#google-play"></use></svg></a>
		</div>

	</footer>


	<script src="js/scripts.min.js"></script>


</body>
</html>
